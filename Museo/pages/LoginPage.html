<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="text/javascript" src="../css/script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="socials-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>-Or- </span>
                <input class='Name'type="text" placeholder="Name">
                <input class="Email"  type="email" placeholder="Email">
                <input class="Password"   type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div> 
        <div class="form-container login-in">
            <form>
                <h1>Login</h1>
                <div class="socials-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>-Or- </span>
                <input class="Email"  type="email" placeholder="Email">
                <input class="Password"  type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="pocket-container">
            <div class="pocket">
                <div class="pocket-pannel pocket-left">
                    <h1>Welcome Back to Your Museo!</h1>
                    <p>Enter your details to discover more.</p>
                    <button class="hide" id="login">Login In</button>
                </div>
                <div class="pocket-pannel pocket-right">
                    <h1>Start Your Artsy Adventure!</h1>
                    <p>Register your details to begin your journey.</p>
                    <button class="hide" id="sign">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
